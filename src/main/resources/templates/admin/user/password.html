<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">修改密码</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a th:href="@{admin}">首页</a></li>
                    <li class="breadcrumb-item active">用户</li>
                    <li class="breadcrumb-item active">修改密码</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- Main content -->
<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <form class="form-horizontal" id="userInfoForm">
                <div id="oss-type-form-group">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">输入旧密码 :</label>
                        <div class="col-sm-6 col-md-3">
                            <input type="password" name="oldPassword" class="form-control" id="oldPassword"
                                   placeholder="请填写密码" required>
                            <div class="invalid-feedback">请填写旧密码</div>
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">输入新密码 :</label>
                            <div class="col-sm-6 col-md-3">
                            <input type="password" name="newPassword" class="form-control" id="newPassword"
                                   placeholder="请填写密码" required>
                            <div class="invalid-feedback">请填写新密码</div>
                            </div>
                        </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">确认新密码 :</label>
                        <div class="col-sm-6 col-md-3">
                        <input type="password" name="confirmNewPassword" class="form-control" id="confirmNewPassword"
                               placeholder="请填写密码" required>
                        <div class="invalid-feedback">请填写确认新密码</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8  col-sm-offset-3">
                        <button id="saveInfo" type="button" class="btn btn-info">保存</button>
                    </div>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">
    $(function () {
        $("#saveInfo").on('click', function () {
            Core.mask("#saveInfo");
            Core.postAjax("/system/changePassword",$("#userInfoForm").serialize(),function (data) {
                Core.unmask("#saveInfo");
                layer.msg(data.msg);
                if (data.status === 200) {
                    setTimeout(function () { $(location).prop('href','system/logout');}, 1000);
                }
            })

        })
    });
</script>
