<div class="row">
    <div class="colxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-title-wrapper">
            <div class="page-title-box">
                <h4 class="page-title bold">编辑文章</h4>
            </div>
            <div class="breadcrumb-list">
                <ul>
                    <li class="breadcrumb-link"><a th:href="@{admin}"><i class="fas fa-home mr-2"></i>首页</a></li>
                    <li class="breadcrumb-link active">文章管理</li>
                    <li class="breadcrumb-link active">编辑文章</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- From Start -->
<div class="from-wrapper">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" name="title" th:value="${article?.title}"
                               placeholder="请输入文章标题">
                    </div>
                    <div class="form-group">
                        <textarea id="articleField" th:text="${article?.content}"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">文章分类:</label>
                                <div class="col-md-9">
                                <select id="category-select" class="form-control" name="categoryId" required>
                                    <block th:each="category: ${categories}">
                                        <option th:if="${#lists.isEmpty(category.children)}" th:value="${category.id}" th:label="${category.name}" th:selected="${article?.categoryId == category.id}"></option>
                                        <optgroup th:unless="${#lists.isEmpty(category.children)}" th:label="${category.name}">
                                            <option th:each="child: ${category.children}" th:value="${child.id}" th:label="${child.name}" th:selected="${article?.categoryId == child.id}"></option>
                                        </optgroup>
                                    </block>
                                </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                 <label class="col-md-3 col-form-label">文章标签:</label>
                                    <div class="col-sm-3" th:each="tag:${tags}">
                                        <input type="checkbox" th:id="'tag_' + ${tag.id}" name="tagIds" th:value="${tag.id}"
                                               th:checked="${#lists.contains(article?.tags,tag) ? true: false}"/>
                                        <label th:for="'tag_' + ${tag.id}" th:text="${tag.name}"></label>
                                    </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">文章封面:</label>
                                <div class="upload-content">
                                    <div class="content-img">
                                        <ul class="content-img-list"></ul>
                                        <div class="file">
                                            <i class="fa fa-plus"></i>
                                            <input type="file" name="file" accept="image/*" id="upload" multiple>
                                        </div>
                                    </div>
                         <!--           <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                                        <div class="modal-dialog modal-lg" role="document">
                                            <div class="modal-content">
                                            </div>
                                        </div>
                                    </div>-->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">文章类型:</label>
                                <select id="original-select" class="col-md-9 form-control" name="original" required>
                                    <option value="1" label="原创" th:selected="${article?.original == 1}"></option>
                                    <option value="0" label="转载" th:selected="${article?.original == 0}"></option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">是否轮播:</label>
                                <div class="col-md-9">
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">是</label>
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">否</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">是否置顶:</label>
                                <div class="col-md-9">
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">是</label>
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">否</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">是否推荐:</label>
                                <div class="col-md-9">
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">是</label>
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">否</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">开启评论:</label>
                                <div class="col-md-9">
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">是</label>
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">否</label>
                                </div>
                            </div>
                            <div class="form-group row mb-0">
                                <div class="col-sm-10 offset-sm-2">
                                    <button class="btn btn-primary" type="button">reset</button>
                                    <button class="btn btn-light" type="submit"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    if (CKEDITOR.env.ie && CKEDITOR.env.version < 9)
        CKEDITOR.tools.enableHtml5Elements(document);
    CKEDITOR.config.height = 1000;
    CKEDITOR.config.width = 'auto';
    CKEDITOR.replace('articleField')
</script>
<script>
    $(function () {
        initSliderUploadContent();
    })
    function initSliderUploadContent() {
        var showSlider = $("input[name=slider]:checked").val();
        if (parseInt(showSlider)) {
            $("#sliderImgContent").show();
        } else {
            $("#sliderImgContent").hide();
            $("#upload-slider-content").hide();
        }
    }

    function addOrUpdateArticle(status, addFlag) {
        if (validArticle()) {
            Core.confirm("确认保存文章？", function () {
                $("#status").val(status);
                if (addFlag) {
                    Core.postAjax("/article/add", $("#articleForm").serialize(), function (data) {
                        if (data.status === 200) {
                            CKEDITOR.instances.articleField.setData('');
                            Core.load("#content", "article/add");
                        }
                        layer.msg(data.msg)
                    })
                } else {
                    Core.postAjax("/article/edit", $("#articleForm").serialize(), function (data) {
                        layer.msg(data.msg)
                    })
                }
            })
        }
    }

    function validArticle() {
        var content = CKEDITOR.instances.articleField.getData();
        if (content) {
            $("#articleContentMd").val(content);
            $("#articleContent").val(content);
            // 文章标签必填项校验
            var tags = [];
            $('input[name="tag"]:checked').each(function () {
                tags.push($(this).val());
            });
            return true;
        } else {
            layer.msg("请输入文章内容！")
            return false;
        }
    }

</script>
