<!-- From Start -->
<div class="from-wrapper">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" name="title" th:value="${article?.title}"
                               placeholder="请输入文章标题">
                    </div>
                    <div class="form-group">
                        <textarea id="articleField" th:text="${article?.content}"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                                <label class="col-form-label">文章分类:</label>
                                <select class="select2 form-control" id="State">
                                    <option value="AK">Alaska</option>
                                    <option value="HI">Hawaii</option>

                            </div>

                                </select>

                </div>
            </div>
        </div>

                <div class="card-body">
                    <form>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                                <label class="col-md-2 col-form-label">是否轮播:</label>

                                        <label for="radio-1" class="radio-label">否</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">是否置顶:</label>
                                <div class="col-md-10">
                                    <div class="ad-radio-button">
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">是</label>
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">否</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">是否推荐:</label>
                                <div class="col-md-9">
                                    <div class="ad-radio-button">
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">是</label>
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">否</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">开启评论:</label>
                                <div class="col-md-10">
                                    <div class="ad-radio-button">
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">是</label>
                                        <input id="radio-1" name="radio" type="radio" checked>
                                        <label for="radio-1" class="radio-label">否</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-0">
                                <div class="col-sm-10 offset-sm-2">
                                    <button class="btn btn-primary" type="button">reset</button>
                                    <button class="btn btn-light" type="submit"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{admin/plugins/ckeditor4/ckeditor.js}"></script>
<script>
    if (CKEDITOR.env.ie && CKEDITOR.env.version < 9)
        CKEDITOR.tools.enableHtml5Elements(document);

    CKEDITOR.config.height = 1000;
    CKEDITOR.config.width = 'auto';
    CKEDITOR.replace('articleField')
</script>
<script>

    $(function () {
        initSliderUploadContent();


    })

    function initSliderUploadContent() {
        var showSlider = $("input[name=slider]:checked").val();
        if (parseInt(showSlider)) {
            $("#sliderImgContent").show();
        } else {
            $("#sliderImgContent").hide();
            $("#upload-slider-content").hide();
        }
    }

    function addOrUpdateArticle(status, addFlag) {
        if (validArticle()) {
            Core.confirm("确认保存文章？", function () {
                $("#status").val(status);
                if (addFlag) {
                    Core.postAjax("/article/add", $("#articleForm").serialize(), function (data) {
                        if (data.status === 200) {
                            CKEDITOR.instances.articleField.setData('');
                            Core.load("#content", "article/add");
                        }
                        layer.msg(data.msg)
                    })
                } else {
                    Core.postAjax("/article/edit", $("#articleForm").serialize(), function (data) {
                        layer.msg(data.msg)
                    })
                }
            })
        }
    }

    function validArticle() {
        var content = CKEDITOR.instances.articleField.getData();
        if (content) {
            $("#articleContentMd").val(content);
            $("#articleContent").val(content);
            // 文章标签必填项校验
            var tags = [];
            $('input[name="tag"]:checked').each(function () {
                tags.push($(this).val());
            });
            return true;
            /*            if (tags.length > 0) {
                            return true;
                        } else {
                            layer.msg("请选择文章标签！")
                            return false;
                        }*/
        } else {
            layer.msg("请输入文章内容！")
            return false;
        }
    }

    $(function () {
        /*上传图片*/
        $("#upload-img-btn").click(function () {
            $('#upload-cover-content').toggle()
            $(".coverUploader").upload({
                server: '[[@{/attachment/upload}]]',
                swf: '/admin/img/Uploader.swf',
                imgAccept: true
            }, function (url, picker) {
                $("#coverImage").val(url);
                echoGtUploadResMethd(url, picker);
            });
        })

        $("#upload-slider-btn").click(function () {
            $('#upload-slider-content').toggle()
            $(".sliderUploader").upload({
                server: '[[@{/attachment/upload}]]',
                swf: '/admin/img/Uploader.swf',
                imgAccept: true
            }, function (url, picker) {
                $("#sliderImg").val(url);
                echoGtUploadResMethd(url, picker);
            });
        })
        $('input[type=radio][name=slider]').change(function () {
            initSliderUploadContent()
        });

    })
</script>
