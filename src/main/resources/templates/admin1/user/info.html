<div class="row">
    <div class="colxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-title-wrapper">
            <div class="page-title-box">
                <h4 class="page-title bold">个人资料</h4>
            </div>
            <div class="breadcrumb-list">
                <ul>
                    <li class="breadcrumb-link"><a th:href="@{admin}"><i class="fas fa-home mr-2"></i>首页</a></li>
                    <li class="breadcrumb-link active">用户</li>
                    <li class="breadcrumb-link active">个人资料</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Main content -->
<!-- Main content -->
<section class="content">
<div class="card table-info card-body">
    <form class="form-horizontal" id="userInfoForm">
        <input type="hidden" name="id" th:value="${user?.id}">
        <div id="oss-type-form-group">
            <div id="oss-type-1">
                <div class="form-group">
                    <label class="col-sm-3 control-label">用户名 :</label>
                    <div class="col-sm-8 col-md-6">
                        <input type="text" class="form-control" th:value="${user?.username}" name="username" readonly="true" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">用户昵称 :</label>
                    <div class="col-sm-8 col-md-6">
                        <input type="text" class="form-control" th:value="${user?.nickname}" name="nickname" require="必填项" domain=""  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">邮箱 :</label>
                    <div class="col-sm-8 col-md-6">
                        <input type="text" class="form-control" th:value="${user?.email}" name="email" require="必填项"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系电话 :</label>
                    <div class="col-sm-8 col-md-6">
                        <input type="text" class="form-control" th:value="${user?.phone}" name="phone" require="必填项"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">性别 :</label>
                    <div class="col-sm-8 col-md-6">
                        <select id="sex" name="sex" class="form-control" required>
                            <option th:selected="${user?.sex==1}" value="1">男</option>
                            <option th:selected="${user?.sex==2}" value="2">女</option>
                        </select>
                        <div class="invalid-feedback">请选择性别</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">年龄 :</label>
                    <div class="col-sm-8 col-md-6">
                        <input type="text" class="form-control" th:value="${user?.age}" name="age" require="必填项"  placeholder="">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-8  col-sm-offset-3">
                <button id="saveInfo" type="button" class="btn btn-info">保存</button>
            </div>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
</section>

<script type="text/javascript">
    $(function () {
        $("#saveInfo").on('click', function () {
            Core.mask("#saveInfo");
            Core.postAjax("/user/edit",$("#userInfoForm").serialize(),function (data) {
                Core.unmask("#saveInfo");
                layer.msg(data.msg);
            })

        })
    });
</script>
