<div th:fragment="copyrightCommon"  class="copyright-common copyright-section">
    <script>
        /*加载底部前执行。ps：防止闪现
         控制当页面内容过少时，底部仍在屏幕最下方
         主体内容最小高度
         */
        var topHeight=56;//头部高度
        var footerHeight=57;//底部高度
        var contentMinHeight = $(window).height()-topHeight-footerHeight;
        $(".main-content").css("min-height",contentMinHeight)
        $(window).resize(function(){
            var contentMinHeight = $(window).height()-topHeight-footerHeight;
            $(".main-content").css("min-height",contentMinHeight)
        })
    </script>
    <p>Copyright © [[${#dates.year(new java.util.Date())}]]. [[${SITE_CONFIG.SITE_NAME}]] · Powered by <a href="#" target="_blank" title="tarzan-cms是一款精简的自适应CMS系统...">TARZAN-CMS</a> </p>
</div>
