<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="robots" content="all" />
    <meta name="keywords" th:content="${SITE_CONFIG.SITE_KWD}">
    <meta name="description" th:content="${SITE_CONFIG.SITE_DESC}">
    <title th:text="${SITE_CONFIG.SITE_NAME}+'- 留言板'"></title>
    <link rel="stylesheet" th:href="@{|/${WEB_THEME}/source/font-awesome/css/font-awesome.min.css|}">
    <link rel="stylesheet" th:href="@{|/${WEB_THEME}/source/layui/css/layui.css|}" />
    <link rel="stylesheet" th:href="@{|/${WEB_THEME}/source/css/master.css|}" />
    <link rel="stylesheet" th:href="@{|/${WEB_THEME}/source/css/gloable.css|}" />
    <link rel="stylesheet" th:href="@{|/${WEB_THEME}/source/css/nprogress.css|}" />
    <link rel="stylesheet" th:href="@{|/${WEB_THEME}/source/css/message.css|}" />
</head>
<body>
<div th:replace="@{|/${WEB_THEME}/module/navbar.html|}"></div>
    <div class="doc-container" id="doc-container">
        <div class="container-fixed">
    <div class="container-inner">
        <section class="msg-remark">
            <h1>留言板</h1>
            <p>
                沟通交流，拉近你我！
            </p>
        </section>
        <div class="textarea-wrap message" id="textarea-wrap">
            <form class="layui-form blog-editor" action="">
                <div class="layui-form-item">
                    <textarea name="editorContent" lay-verify="content" id="remarkEditor" placeholder="请输入内容" class="layui-textarea layui-hide"></textarea>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit="formLeaveMessage" lay-filter="formLeaveMessage">提交留言</button>
                </div>
            </form>
        </div>
    </div>
    <div class="f-cb"></div>
    <div class="mt20">
        <ul class="message-list" id="message-list">
            <li class="zoomIn article"> 
                <div class="comment-parent">
                    <a name="remark-1"></a>
                    <img th:src="@{|/${WEB_THEME}/source/image/t2.png|}" />
                    <div class="info">
                        <span class="username">冰</span>
                    </div>
                    <div class="comment-content">
                        大哥带一下
                    </div>
                    <p class="info info-footer">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <span>深圳</span> 
                        <span class="comment-time">2020-07-01</span>
                        <a href="javascript:;" class="btn-reply" data-targetid="1" data-targetname="冰">回复</a>
                    </p>
                </div>
                <hr />
                <div class="comment-child"> 
                    <a name="reply-1"></a> 
                    <img th:src="@{|/${WEB_THEME}/source/image/admin_img.png|}">
                    <div class="info"> 
                        <span class="username">小刘</span> 
                        <span style="padding-right:0;margin-left:-5px;">回复</span> 
                        <span class="username">冰</span> 
                        <span>哈哈哈哈哈哈哈哈哈哈或或或或或或或或或或或或或或或</span> 
                    </div> 
                    <p class="info"> 
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <span>深圳</span> 
                        <span class="comment-time">2018-01-01</span> 
                        <a href="javascript:;" class="btn-reply" data-targetid="2" data-targetname="小刘">回复</a>
                    </p> 
                </div> 
                <div class="replycontainer layui-hide"> 
                    <form class="layui-form" action=""> 
                        <input type="hidden" name="remarkId" value="1"> 
                        <input type="hidden" name="targetUserId" value="0"> 
                        <div class="layui-form-item"> 
                            <textarea name="replyContent" lay-verify="replyContent" placeholder="请输入回复内容" class="layui-textarea" style="min-height:80px;"></textarea> 
                        </div> 
                        <div class="layui-form-item"> 
                            <button class="layui-btn layui-btn-xs" lay-submit="formReply" lay-filter="formReply">提交</button> 
                        </div> 
                    </form> 
                </div>
            </li>
            <li class="zoomIn article"> 
                <div class="comment-parent">
                    <a name="remark-1"></a>
                    <img th:src="@{|/${WEB_THEME}/source/image/t2.png|}" alt="{{name}}" />
                    <div class="info">
                        <span class="username">冰</span>
                    </div>
                    <div class="comment-content">
                       一天很短，开心了就笑，不开心了就过会儿再笑。
                    </div>
                    <p class="info info-footer">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <span>深圳</span> 
                        <span class="comment-time">2018-01-01</span>
                        <a href="javascript:;" class="btn-reply" data-targetid="1" data-targetname="冰">回复</a>
                    </p>
                </div>
                <div class="replycontainer layui-hide"> 
                    <form class="layui-form" action=""> 
                        <input type="hidden" name="remarkId" value="1"> 
                        <input type="hidden" name="targetUserId" value="0"> 
                        <div class="layui-form-item"> 
                            <textarea name="replyContent" lay-verify="replyContent" placeholder="请输入回复内容" class="layui-textarea" style="min-height:80px;"></textarea> 
                        </div> 
                        <div class="layui-form-item"> 
                            <button class="layui-btn layui-btn-xs" lay-submit="formReply" lay-filter="formReply">提交</button> 
                        </div> 
                    </form> 
                </div>
            </li>
            <li class="zoomIn article"> 
                <div class="comment-parent">
                    <a name="remark-1"></a>
                    <img th:src="@{|/${WEB_THEME}/source/image/admin_img.png|}"/>
                    <div class="info">
                        <span class="username">小刘</span>
                    </div>
                    <div class="comment-content">
                        哈哈哈哈哈哈哈哈哈或或或或或或或或或或或或或或
                    </div>
                    <p class="info info-footer">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <span>深圳</span> 
                        <span class="comment-time">2018-01-01</span>
                        <a href="javascript:;" class="btn-reply" data-targetid="1" data-targetname="小刘">回复</a>
                    </p>
                </div>
                <hr />
                <div class="replycontainer layui-hide"> 
                    <form class="layui-form" action=""> 
                        <input type="hidden" name="remarkId" value="1"> 
                        <input type="hidden" name="targetUserId" value="0"> 
                        <div class="layui-form-item"> 
                            <textarea name="replyContent" lay-verify="replyContent" placeholder="请输入回复内容" class="layui-textarea" style="min-height:80px;"></textarea> 
                        </div> 
                        <div class="layui-form-item"> 
                            <button class="layui-btn layui-btn-xs" lay-submit="formReply" lay-filter="formReply">提交</button> 
                        </div> 
                    </form> 
                </div>
            </li>
        </ul>
    </div>
</div>
    </div>
<div th:replace="@{|/${WEB_THEME}/module/footer.html|}"></div>
    <script th:src="@{|/${WEB_THEME}/source/layui/layui.js|}"></script>
    <script th:src="@{|/${WEB_THEME}/source/js/yss/gloable.js|}"></script>
    <script th:src="@{|/${WEB_THEME}/s/plugins/nprogress.js|}"></script>
    <script th:src="@{|/${WEB_THEME}/source/js/pagemessage.js|}"></script>
    <script>NProgress.start();</script>
    <script> 
        window.onload = function () {
            NProgress.done();
        };
    </script>
</body>
</html>
